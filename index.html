<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Chat vue Go</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
<nav class="navbar navbar-dark bg-dark">
  <a href="#" class="navbar brand">Chat Vue-Go</a>

  </nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div id="chat-app" class="card">
          
            <ul id="messages" class="list-group">
              <li v-for="m in messages" class="list-group-item">
                {{m.text}} - {{m.date}}
              </li>

            </ul>
            <form>
              <input type="text" v-model="message" class="form-control">
              <button @click.prevent="sendMessage" type="submit" class="btn btn-dark btn-block">Send</button>

            </form>
          </div>

        </div>

      </div>

    </div>

  </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.4/socket.io.js"></script>

<script src="main.js"></script>
  </body>
</html>
